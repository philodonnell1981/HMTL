<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
	input[type="button"] {
	  background-color: pink;
	  }
  </style>
  <script>
	function addItem() {
	  var newItem = document.createElement("div");
	  newItem.innerHTML = document.getElementById("box").value;
	  newItem.onclick = removeItem;
	  document.getElementById("list").appendChild(newItem);
	  saveList();
	}
	function removeItem() {
	  document.getElementById("list").removeChild(this);
	  saveList();
	}
	function saveList() {
	  localStorage.storedAgenda = document.getElementById("list").innerHTML;
	}
	function loadList() {
	  document.getElementById("list").innerHTML = localStorage.storedAgenda;
	  for (var i = 0; i < list.children.length; i++) {
		list.children[i].onclick = removeItem;
	  }
	}
  </script>
</head>
<body>
  <p>The House Of Volkov</p><br/>
  <p>Special Exhibition To-Do List</p>
  <input type="text" id="box" value="Enter tasks here"/><br/>
  <input type="button" value="Add Item" onclick="addItem();"/>
  <div id="list"></div> 
  <script>
	if(localStorage.storedAgenda) {
	  loadList();
	}
  </script> 
</body>
</html>
