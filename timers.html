<!DOCTYPE>
<html>
<head>
  <title>Timers</title>
  <script>
	var count = 0;
	function updateCount() {
	count++;
	document.getElementById("number").innerHTML = count;
	setTimeout(updateCount, 1000);
	}	
  </script>
</head>
<body>
  <div id="number">
	<div>
	  <script>
		updateCount();
	  </script>
	</div>
  </div>
</body>
</html>
